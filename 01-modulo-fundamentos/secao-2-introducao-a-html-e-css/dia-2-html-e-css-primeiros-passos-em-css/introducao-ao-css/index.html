<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>HTML</title>
    <style>
      h1 {
        font-size: 65px;
        color: orange;
      }

      li {
        background-color: lightcoral;
      }

      .fundo-azul {
        background-color: lightskyblue;
      }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="fundo-azul">Qual é a sua fruta favorita?</p>
    <ul class="fundo-azul">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
